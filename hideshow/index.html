<!DOCTYPE html>
<html ng-app="PostsList">
<head>
	<meta charset="utf-8">
	<title>Lista posts: ng-hide ng-post </title>
	<style>
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 5s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0px !important;
			display: block !important;
		}
	</style>
</head>
<body ng-controller="PostsController">
	<!--<ul ng-hide="posts.length == 0" class="animated">-->
	<div ng-show="loading">Cargando...</div>
	<div ng-show="!loading && posts.length <= 0">{{noresult }} : {{posts.length}}</div>
	<ul ng-show="posts.length > 0" class="animated">
		<li ng-repeat="post in posts">
			<strong>{{ post.title }}</strong>: {{ post.body }}
		</li>
	</ul>

	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
	<script src="../controllers/ng_hide_show.js"></script>
</body>
</html>
